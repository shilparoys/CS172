<div class="prepopulation"><script type="text/javascript">
var referer = document.referrer;
var e=/^((\w+):\/\/)([^:\/\s]+)/;

if (referer != null && referer.length > 0 && referer.match(e)) {
		var host = RegExp.$3;
		var queryName = "";
		var engine = "";

		if (host.indexOf("google") > 0 || host.indexOf("bing") > 0) {
			engine = host.split(".")[1];
			queryName = "q";
		} else if (host.indexOf("yahoo") > 0) {
				engine = "yahoo";
				queryName = "p";
		} else if (host.indexOf("aol") > 0) {
				engine = "aol";
				queryName = "query";
		}

		var queryString = referer.substring(referer.indexOf("?"));
		if (referer.length > 0) {
				var query;
				var params = queryString.substring(1).split("&");
				var found = false;
				var count = 0;
				var pattern = /^(\w+)=(\S+)$/;
				while (!found && count < params.length) {
						if (params[count].match(pattern)) {
								var key = RegExp.$1;
								var value = RegExp.$2;
								if (key.match(queryName)) {
										found = true;
										setCookieValue("ac_prepop", "referring_domain=" + escape(host));
										setCookieValue("ac_prepop", "referring_url=" + escape(referer));
										setCookieValue("ac_prepop", "referring_engine=" + escape(engine));
										if (engine != "" ) setCookieValue("ac_prepop", "referring_term=" + escape(unescape(value)));
								}
						}
						count ++;
				}
		}
}

cookieArgSpooler("ac_prepop","clphone,pvp_campaign,pvp_campaign_int,detail_code,first_name,last_name,email_address,address,city,state,postal_code,postal_code_int,program_type,program_type_2,level_education,foreign_credit,military,program,channel,category,psrc,psrc_url,vrefid,creative_id,creative_desc,keyword,v1,v2,v3,v4,v5,v6,v7,v8,area_interest,tracking,income,source,detail,cluserid,unit,provider,initiative,mktg_prog,placement,version,classification,destination,distribution,user1,user2,user3,user4,user5,chat,kw,mode,cid");

</script>
